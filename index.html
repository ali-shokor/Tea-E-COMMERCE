<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login & Sign up Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="static/tea8.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url("images/tea-background2.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
       
    }
    
    .main {
        background-color: rgba(255, 255, 255, 0.219);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        opacity: 0; /* Start hidden */
        transform: translateY(20px); /* Start slightly below */
        animation: slideUpFadeIn 1s ease-out forwards;
        animation-delay: 0.5s;
    }
    
    input {
        outline: none;
        background-color: transparent;
        border: none;
        border-bottom: 2px solid dodgerblue;
        width: 100%;
        position: relative;
        bottom: 0px;
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out forwards;
        animation-delay: 1s;
    }
    
    .form-group {
        height: 70px;
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out forwards;
        animation-delay: 1.2s;
    }
    
    label {
        position: relative;
        color: rgb(255, 255, 255) !important;
        font-size: 18px;
        top: 32px;
        left: 5px;
        transition: .3s;
        z-index: -1;
    }
    
    .label-selected {
        position: relative;
        font-size: 13px;
        color: rgb(82, 82, 82);
        top: 5px;
        left: 5px;
    }
    
    button {
        border: none;
        background-color: dodgerblue;
        color: #fff;
        font-weight: 500;
        padding: 10px;
        width: 100px;
        border-radius: 30px;
        margin-left: 75%;
        transition: .5s;
        transform: translate(0px, 0px);
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out forwards;
        animation-delay: 1.5s;
    }
    
    button:hover {
        box-shadow: 0px 12px 25px -10px rgb(61, 61, 61);
        transform: translate(0px, -5px);
    }
    
    .links {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.7);
        transition: 0.3s ease;
        padding: 5px;
        opacity: 0;
        animation: fadeIn 0.8s ease-in-out forwards;
        animation-delay: 1.7s;
    }
    
    .links:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        background-color: #e72929e0;
        color: white !important;
        transform: scale(1.1);
        text-decoration: none !important;
    }
    
    #overlay {
        height: 530px;
        width: 600px;
        position: absolute;
        transform: translate(0px, -25px);
        border-radius: 25px;
        background-image: url("images/tea.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        transition: .5s;
        opacity: 0;
        animation: fadeIn 1.2s ease-in-out forwards;
        animation-delay: 0.5s;
    }
    
    .final-box {
        display: flex;
        justify-content: center;
    }
    
    .final {
        margin-top: 10px;
        background-image: url('iamges/logo-2.png');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        width: 35rem;
        height: 8rem;
        mix-blend-mode: multiply;
        filter: brightness(1.2);
    }
    @media only screen and (max-width: 1200px) {
        #overlay {
            display: none;
        }
        .col-md-6 {
            width: 100%;
            padding: 0;
        }
        #signUp, #login {
            width: 100%;
            margin: 0 auto;
        }
        #signUp {
            display: none;
        }
    }
    
    @media (min-width: 1201px) {
        #signUp, #lognin {
            display: block !important;
        }
    }
    @media only screen and (max-width:767px) {
    
        .final {
            background-size: 100%;  /*nice*/
            transform: scale(0.8);
        }
    }
    
    /* Keyframes for animations */
    @keyframes fadeIn {
        0% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
    
    @keyframes slideUpFadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .extra1, .extr, .extra3, .extra4 {
        color: #e7292995;
        font-weight: 500;
        font-size: 16px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    </style>

<body>
    <div class="container p-4">
        <div class="row main mt-5">
            <!-- sign up form -->
            <div class="col-md-6 p-5" id="signUp">
                <h1 class="display-4 text-center">Sign up</h1>
                <form class="d-flex justify-content-center mt-4">
                    <div class="w-75">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="email" type="email">
                            <span class="extra1"></span>
                        </div>
                        <div class="form-group my-4">
                            <label for="">Password</label>
                            <input class="password" type="password">
                            <span class="extra2"></span>
                        </div>
                        <button class="sign-up"type="submit">Register</button>
                        <div class="d-flex justify-content-between mt-5">
                            <a class="links" href="#" id="loginLink">Already have an Account?</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Login Form -->
            <div class="col-md-6 p-5" id="login">
                <h1 class="display-4 text-center">Login</h1>
                <form class="d-flex justify-content-center mt-4">
                    <div class="w-75">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input class="email" type="email">
                            <span class="extra3"></span>
                        </div>
                        <div class="form-group my-4">
                            <label for="">Password</label>
                            <input class="password" type="password">
                            <span class="extra4"></span>
                        </div>
                        <button class="log-in" type="submit">Login</button>
                        <div class="d-flex justify-content-between mt-5">
                            <a class="links" href="#" id="registerLink">Create an Account?</a>
                        </div>
                    </div>
                </form>
            </div>

            <div id="overlay"></div>
        </div>
        <div class="final-box">
            <div class="final">
            </div>
        </div>
    </div>

    <script>
        // Elements for Signup
        let signupEmail = document.querySelector('#signUp .email');
        let signupPassword = document.querySelector('#signUp .password');
        let signupButton = document.querySelector('.sign-up');

        // Elements for Login
        let loginEmail = document.querySelector('#login .email');
        let loginPassword = document.querySelector('#login .password');
        let loginButton = document.querySelector('.log-in')

        /*signupEmail.value = ''
        loginEmail.value = ''
        loginButton.value = ''*/

        let extra1 = document.querySelector('#signUp .extra1')
        let extra2 = document.querySelector('#signUp .extra2')
        let extra3 = document.querySelector('#login .extra3')
        let extra4 = document.querySelector('#login .extra4')
        // Load existing data from localStorage or initialize an empty object
        let existingData = JSON.parse(localStorage.getItem('userData')) || {};

        // Function to save existingData back to localStorage
        function saveData() {
            localStorage.setItem('userData', JSON.stringify(existingData));
        }

        // Signup Functionality
        signupButton?.addEventListener('click', (e) => {
            e.preventDefault();
            const email = signupEmail?.value.trim();
            const password = signupPassword?.value.trim();
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;

            if (existingData[email]) {
                extra1.textContent = 'This email has been used before'
            } else if (emailRegex.test(email)) {
                if (password.length >= 5) {
                    existingData[email] = password;
                    saveData(); // Save to localStorage
                    extra2.textContent = ''
                    extra1.style.color = '#29e74595';
                    extra1.textContent =  'Login successful!';
                    window.location.href = 'home.html'; // Redirect to homepage
                } else {
                    extra1.textContent = ''
                    extra2.textContent = 'Your password should have at least 5 characters';
                }
            } else {
                extra1.textContent = 'Incorrect Gmail format';
                extra2.textContent = ''
            }
        });

        // Login Functionality
        loginButton?.addEventListener('click', (e) => {
            e.preventDefault();
            const email = loginEmail?.value.trim();
            const password = loginPassword?.value.trim();

            if (email && password && existingData[email] && existingData[email] === password) {
                extra3.style.color = '#29e74595';
                extra3.textContent =  'Login successful!';
                extra4.textContent = ''
                window.location.href = 'home.html'; // Redirect to homepage
            } else {
                extra3.textContent = 'Email or Password Incorrect!'
            }
        });

        // Input focus and blur effects
        document.querySelectorAll('input').forEach((item) => {
            item.addEventListener("focus", function () {
                item.previousElementSibling.classList.add('label-selected');
            });
            item.addEventListener("blur", function () {
                if (item.value === '') {
                    item.previousElementSibling.classList.remove('label-selected');
                }
            });
        });

        // Switch between forms
        document.getElementById("registerLink").addEventListener("click", function () {
            if (window.innerWidth < 1200) {
                document.getElementById("signUp").style.display = 'block';
                document.getElementById("login").style.display = 'none';
            } else {
                document.getElementById("overlay").style.transform = 'translate(550px , -25px)';
            }
        });

        document.getElementById("loginLink").addEventListener("click", function () {
            if (window.innerWidth < 1200) {
                document.getElementById("login").style.display = 'block';
                document.getElementById("signUp").style.display = 'none';
            } else {
                document.getElementById("overlay").style.transform = 'translate(0px , -25px)';
            }
        });
        
    </script>
</body>
</html>
